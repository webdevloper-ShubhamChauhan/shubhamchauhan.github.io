<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS</title>
    <style>
    canvas{
        border: 2px solid black;
    }
    </style>

</head>
<body>
    <canvas id="demo" height="400px" width="400px"></canvas>
    <script>
 var c = document.getElementById('demo');
 var ctx = c.getContext("2d");
 ctx.moveTo(0,0);
 ctx.lineTo(400,400);
 ctx.stroke();

 ctx.moveTo(400,0);
 ctx.lineTo(0,400);
 ctx.stroke();
 ctx.moveTo(200,0);
 ctx.lineTo(200,400);
 ctx.stroke();
 
    </script>
    
</body>
</html>
